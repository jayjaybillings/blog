<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <button onclick="setupSVGs()">Click me!</button>
    <script type="text/javascript">
        function setupSVGs() {
            var obj = document.getElementById('obj1');
            var obj_svg = obj.contentDocument.querySelector('svg > g');
            obj_svg.addEventListener('click', openWindow);
            console.log(obj_svg);
            //document.getElementById("img1").addEventListener('click',openWindow);
        }

        function openWindow() {
            console.log("Opening window...");
            window.open("https://news.google.com");
        }
    </script>

    <p>Oscilloscope</p>
    <div class="oscope-frame">
        <!-- Power, screen and screen controls -->
        <div class="oscope-frame-left">
            <!-- Top bar with logo near the screen -->
            <div class="oscope-screen-top">
                <div class="oscope-screen-top-left-cap"></div>
                <div class="oscope-screen-top-content">
                    <div class="oscope-screen-top-logo">
                        <img class="tektronix_logo" src="tektronix_logo_traced_plain.svg">
                    </div>
                    <div class="oscope-screen-top-model">
                        <div class="oscope-screen-top-model-number">TDS 420A</div>
                        <div class="oscope-screen-top-model-type">FOUR CHANNEL<wbr><br>DIGITIZING OSCILLOSCOPE</div>
                    </div>
                    <div class="oscope-screen-top-model-frequencies">
                        <div class="oscope-screen-top-model-frequency-1">200 MHz</div>
                        <div class="oscope-screen-top-model-frequency-2">100 MS/s</div>
                    </div>
                </div>
                <div class="oscope-screen-top-right-cap"></div>
            </div>
            <!-- Left vertical column near screen-->
            <div class="oscope-screen-left">
                <object id="obj3" type="image/svg+xml" class="oscope-button-tilted"
                    data="oscilloscope-L45-drawn_plain.svg"></object>
            </div>
            <div class="oscope-screen">
                <!--Nothing here. The background image is set in the CSS where 
                    its size and other properties can be controlled because 
                    importing here as an object isn't very customizable. -->
            </div>
            <!-- Right vertical column next to screen with clear button -->
            <div class="oscope-screen-right">
                <div class="oscope-screen-right-spacer-top"></div>
                <div class="oscope-screen-verticle-buttons">
                    <object id="obj11" type="image/svg+xml" class="oscope-button-vertical"
                        data="oscilloscope-vButton-drawn_plain.svg"></object>
                    <object id="obj12" type="image/svg+xml" class="oscope-button-vertical"
                        data="oscilloscope-vButton-drawn_plain.svg"></object>
                    <object id="obj13" type="image/svg+xml" class="oscope-button-vertical"
                        data="oscilloscope-vButton-drawn_plain.svg"></object>
                    <object id="obj14" type="image/svg+xml" class="oscope-button-vertical"
                        data="oscilloscope-vButton-drawn_plain.svg"></object>
                    <object id="obj15" type="image/svg+xml" class="oscope-button-vertical"
                        data="oscilloscope-vButton-drawn_plain.svg"></object>
                </div>
                <div class="oscope-screen-right-spacer-bottom"></div>
                <div class="oscope-screen-clear-menu">
                    <object id="obj16" type="image/svg+xml" class="oscope-button-tilted"
                        data="oscilloscope-R45-drawn_plain.svg"></object>
                </div>
            </div>
            <!-- Bottom buttton row -->
            <div class="oscope-screen-bottom">
                <object id="obj4" type="image/svg+xml" class="oscope-button-horizontal"
                    data="oscilloscope-hButton-drawn_plain.svg"></object>
                <object id="obj5" type="image/svg+xml" class="oscope-button-horizontal"
                    data="oscilloscope-hButton-drawn_plain.svg"></object>
                <object id="obj6" type="image/svg+xml" class="oscope-button-horizontal"
                    data="oscilloscope-hButton-drawn_plain.svg"></object>
                <object id="obj7" type="image/svg+xml" class="oscope-button-horizontal"
                    data="oscilloscope-hButton-drawn_plain.svg"></object>
                <object id="obj8" type="image/svg+xml" class="oscope-button-horizontal"
                    data="oscilloscope-hButton-drawn_plain.svg"></object>
                <object id="obj9" type="image/svg+xml" class="oscope-button-horizontal"
                    data="oscilloscope-hButton-drawn_plain.svg"></object>
                <object id="obj10" type="image/svg+xml" class="oscope-button-horizontal"
                    data="oscilloscope-hButton-drawn_plain.svg"></object>
            </div>
        </div>
        <!-- Where all the buttons are-->
        <div class="oscope-frame-right">right frame</div>
    </div>

</body>

</html>
