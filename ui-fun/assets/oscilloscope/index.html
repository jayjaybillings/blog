<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <p>Object</p>
    <div><object id="obj1" type="image/svg+xml" class="oscope-button" data="oscilloscope-R45-drawn_plain.svg"></object></div>
    <div><object id="obj2" type="image/svg+xml" class="oscope-button" data="oscilloscope-vButton-drawn_plain.svg"></object></div>
    <div><object id="obj3" type="image/svg+xml" class="oscope-button" data="oscilloscope-L45-drawn_plain.svg"></object></div>
    <div><object id="obj4" type="image/svg+xml" class="oscope-button" data="oscilloscope-hButton-drawn_plain.svg"></object></div>

    <button onclick="setupSVGs()">Click me!</button>
    <script type="text/javascript">
        function setupSVGs() {
            var obj = document.getElementById('obj1');
            var obj_svg = obj.contentDocument.querySelector('svg > g');
            obj_svg.addEventListener('click',openWindow);
            console.log(obj_svg);
            //document.getElementById("img1").addEventListener('click',openWindow);
        }

        function openWindow() {
            console.log("Opening window...");
            window.open("https://news.google.com");
        }
    </script>

    <p>Oscilloscope</p>
    <div class="oscope-frame">
        <!-- Power, screen and screen controls -->
        <div class="oscope-frame-left">
            <div class="oscope-screen-top">c</div>
            <div class="oscope-screen-right">d</div>
            <div class="oscope-screen-bottom">e</div>
            <div class="oscope-screen-left">f</div>
            <div class="oscope-screen">g</div>
            a
        </div>
        <!-- Where all the buttons are-->
        <div class="oscope-frame-right">b</div>
    </div>

</body>

</html>
