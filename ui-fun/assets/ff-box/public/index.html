<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FF Menu Test</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
	rel="stylesheet">
</head>
<body>

	<div class="control-panel">
		<div class="ff-border">
			<div class="ff-panel">
				<!-- Characters that can be selected -->
				<div class="character-list">
					<div class="panel-label">NAME</div>
					<li class="list-item">Jay</li>
					<li class="list-item">Karl</li>
					<li class="list-item">Jordan</li>
					<li class="list-item">Rob</li>
				</div>
				<!--  Pop-up action menu with character actions -->
				<div class="action-menu">
					<div class="ff-border">
						<div class="ff-panel">
							<div class="action-list">
								<li class="list-item">Attack</li>
								<li class="list-item">Magic</li>
								<li class="list-item">Item</li>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Character status information -->
		<div class="ff-border">
			<div class="ff-panel">
				<div class="status-list">
					<div class="panel-label">HP</div>
					<li class="list-item-bold">9999/9999</li>
					<li class="list-item-bold">9999/9999</li>
					<li class="list-item-bold">9999/9999</li>
					<li class="list-item-bold">9999/9999</li>
				</div>
			</div>
		</div>
	</div>

	<script type="module"
		src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule
		src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
